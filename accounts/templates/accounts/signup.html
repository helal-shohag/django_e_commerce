{% extends 'base.html' %}



{% block content %}
<div class="container">
  <h2 class="container text-center p-5">SIGNUP FORM</h2>
  <form action="{% url 'signup' %}" method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">First Name</label>
      <input type="text" placeholder="First Name" name="first_name" class="form-control" />
    </div>
    <div class="mb-3">
      <label  class="form-label">Last Name</label>
      <input type="text" placeholder="First Name" name="last_name" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" name="" class="form-label">Email Address</label>
      <input type="email" placeholder="E-mail" name="email" class="form-control" /> 
    </div>
   
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" placeholder="Password" name="password1" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
      <input type="password" placeholder="Confirm Password" name="password2" class="form-control"/>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
      
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div class="log-in-button">
    <ul>
        <li>
            <a href="https://www.google.com/" class="btn google-button">
                <img src=""
                    class="w-25 h-25" alt=""> Log In with Google
            </a>
        </li>
        <li>
            <a href="https://www.facebook.com/" class="btn google-button">
                <img src=""
                    class="w-25 h-25" alt=""> Log In with Facebook
            </a>
        </li>
    </ul>
</div>
<div class="other-log-in">
  <h6></h6>
</div>

<div class="sign-up-box">
  <h4>Already have an account?</h4>
  <!-- TODO: set link to login page -->
  <a href="{% url 'login' %}">Log In</a>
</div>
</div>
{% endblock %}
